<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH ULTRA 3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b4d8;
            --primary-dark: #0077b6;
            --secondary-color: #90e0ef;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(10, 10, 26, 0.7);
            --text-light: #e6f1ff;
            --text-lighter: #ffffff;
            --success-color: #00aa55;
            --error-color: #d60000;
            --warning-color: #ff9500;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            padding: 18px 20px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 20px rgba(0, 180, 216, 0.3);
            position: relative;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header i {
            margin-right: 12px;
            font-size: 1.3rem;
        }
        
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .prediction-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 180, 216, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .prediction-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .period-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        
        .prediction-display {
            text-align: center;
            margin: 25px 0;
        }
        
        .prediction-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-lighter);
            min-height: 2.5rem;
        }
        
        .prediction-symbol {
            font-size: 5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            margin: 20px 0;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 180, 216, 0.8), 0 0 30px rgba(0, 180, 216, 0.4);
            }
        }
        
        .probability {
            font-size: 1.1rem;
            color: var(--secondary-color);
            letter-spacing: 1px;
        }
        
        .history-section {
            margin: 30px 0;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            display: grid;
            gap: 12px;
        }
        
        .history-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.05rem;
            border: 1px solid rgba(0, 180, 216, 0.1);
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.2);
        }
        
        .history-period {
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-prediction {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-lighter);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animation for new items */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .main-container {
                padding: 15px;
            }
            
            .prediction-card {
                padding: 20px;
            }
            
            .prediction-symbol {
                font-size: 4rem;
            }
            
            .history-item {
                padding: 15px;
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .history-prediction {
                width: 100%;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-robot"></i>
        <span>ZMX TRADER V3</span>
    </div>
    
    <div class="main-container">
        <div class="prediction-card">
            <div class="period-info">
                <span id="period"></span>
                <span id="timer"></span>
            </div>
            
            <div class="prediction-display">
                <div class="prediction-text" id="currentResult">ANALYZING...</div>
                <div class="prediction-symbol" id="predictionShort">-</div>
                <div class="probability" id="probability">CALCULATING PROBABILITY...</div>
            </div>
        </div>
        
        <div class="history-section">
            <h3 class="section-title">
                <i class="fas fa-history"></i>
               HISTORY
            </h3>
            
            <div class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
        
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> REFRESH DATA
        </button>
    </div>

    <script>
        // Global Variables
        let lastPeriodNumber = null;
        let currentResult = null;
        let pendingResult = null;
        let lastTimerUpdate = 0;
        let cachedData = [];
        let predictionHistory = [];
        let currentServer = 'holo'; // Default to holographic AI

        // DOM Elements
        const historyListEl = document.getElementById('historyList');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // Timer and Period Logic
        function updatePeriodAndTimer() {
            const now = new Date();
            const currentTime = now.getTime();

            if (currentTime - lastTimerUpdate < 500) return;
            lastTimerUpdate = currentTime;

            now.setUTCSeconds(now.getUTCSeconds());
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const totalMinutes = hours * 60 + minutes;

            const periodNumber = `${year}${month}${day}1000${10001 + totalMinutes}`;
            const remainingSeconds = 60 - now.getUTCSeconds();

            if (lastPeriodNumber !== periodNumber) {
                if (pendingResult && lastPeriodNumber) {
                    checkPendingResult(lastPeriodNumber).catch(err => console.error('Pending result check failed:', err));
                }
                lastPeriodNumber = periodNumber;
                document.getElementById('period').textContent = ` ${periodNumber || 'N/A'}`;
                
                generateResult(periodNumber);
            }

            document.getElementById('timer').textContent = ` ${String(remainingSeconds).padStart(2, '0')}s`;
        }

        // Add to prediction history
        function addToHistory(prediction) {
            predictionHistory.unshift(prediction);
            if (predictionHistory.length > 5) {
                predictionHistory.pop();
            }
            renderHistory();
        }

        // Render prediction history
        function renderHistory() {
            historyListEl.innerHTML = '';
            
            predictionHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item slide-in`;
                historyItem.style.animationDelay = `${index * 0.1}s`;
                
                historyItem.innerHTML = `
                    <div class="history-period">
                        <i class="fas fa-calendar-alt"></i>
                        ${item.period}
                    </div>
                    <div class="history-prediction">
                        ${item.predicted} (${item.probability}%)
                    </div>
                `;
                
                historyListEl.appendChild(historyItem);
            });
        }

        // Fetch Optimized Data
        async function fetchOptimizedData(maxPages = 10) {
            if (cachedData.length >= 100) {
                return cachedData.slice(0, 100);
            }

            const allData = [];
            const promises = [];
            for (let i = 1; i <= maxPages; i++) {
                promises.push(fetchPage(i));
            }
            try {
                const results = await Promise.all(promises);
                results.forEach(pageData => allData.push(...pageData));
                cachedData = allData;
                return allData.slice(0, 100);
            } catch (error) {
                console.error('Error fetching optimized data:', error);
                return [];
            }
        }

        // Fetch Page Data
        async function fetchPage(page) {
            try {
                const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        pageSize: 10,
                        pageNo: page,
                        typeId: 1,
                        language: 0,
                        random: "4a0522c6ecd8410496260e686be2a57c",
                        signature: "334B5E70A0C9B8918B0B15E517E2069C",
                        timestamp: Math.floor(Date.now() / 1000)
                    })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data?.data?.list || [];
            } catch (error) {
                console.error(`Error fetching page ${page}:`, error);
                return [];
            }
        }

        // Fetch Game Result
        async function fetchGameResult(period) {
            try {
                const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        pageSize: 10,
                        pageNo: 1,
                        typeId: 1,
                        language: 0,
                        random: "4a0522c6ecd8410496260e686be2a57c",
                        signature: "334B5E70A0C9B8918B0B15E517E2069C",
                        timestamp: Math.floor(Date.now() / 1000)
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                const latestResult = data?.data?.list?.find(item => item.issueNumber === period);

                if (latestResult) {
                    const actualNumber = parseInt(latestResult.number, 10) % 10;
                    return {
                        period: latestResult.issueNumber,
                        result: actualNumber,
                        actualResult: actualNumber >= 5 ? 'BIG' : 'SMALL',
                        colorResult: [0, 2, 4, 6, 8].includes(actualNumber) ? 'RED' : 'GREEN'
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching game result for period ${period}:`, error);
                return null;
            }
        }

        // Prediction Engine
        async function holographicAIMatrix() {
            const data = await fetchOptimizedData();
            const numbers = data.length ? data.map(item => parseInt(item.number, 10) % 10) : Array(100).fill().map(() => Math.floor(Math.random() * 10));
            
            const bigCount = numbers.filter(n => n >= 5).length;
            const smallCount = numbers.length - bigCount;
            const result = bigCount > smallCount ? 'BIG' : 'SMALL';
            const probability = 87 + Math.abs(bigCount - smallCount) / numbers.length * 50;
            
            return {
                result,
                probability: Math.min(99, Math.max(80, Math.round(probability))),
                message: "HOLOGRAPHIC AI ANALYSIS"
            };
        }

        // Generate Prediction
        async function generateResult(period) {
            if (!period) {
                document.getElementById('currentResult').textContent = 'ANALYZING...';
                document.getElementById('predictionShort').textContent = '-';
                document.getElementById('probability').textContent = 'CALCULATING...';
                return;
            }

            document.getElementById('currentResult').textContent = 'WAIT...';
            document.getElementById('predictionShort').textContent = '⌛';
            document.getElementById('probability').textContent = 'CALCULATING PROBABILITY...';

            let prediction;

            try {
                const startTime = Date.now();
                prediction = await holographicAIMatrix();

                const elapsed = Date.now() - startTime;
                const delay = Math.max(0, 5000 - elapsed);
                await new Promise(resolve => setTimeout(resolve, delay));

                document.getElementById('currentResult').textContent = `${prediction.result} (${prediction.probability}%)`;
                document.getElementById('predictionShort').textContent = prediction.result.charAt(0);
                document.getElementById('probability').textContent = `ACCURACY: ${prediction.probability}%`;
                currentResult = prediction.result;

                pendingResult = {
                    period,
                    predicted: prediction.result,
                    actual: null,
                    probability: prediction.probability
                };
                
                addToHistory(pendingResult);
            } catch (error) {
                console.error("Error in generateResult:", error);
                document.getElementById('currentResult').textContent = 'ANALYSIS ERROR';
                document.getElementById('predictionShort').textContent = '⚠';
                document.getElementById('probability').textContent = 'ACCURACY: ERROR';
            }
        }

        // Check Pending Result
        async function checkPendingResult(period) {
            if (!pendingResult || pendingResult.period !== period) return;

            const apiResult = await fetchGameResult(period);
            if (apiResult && apiResult.period === period) {
                pendingResult.actual = apiResult.actualResult;
                renderHistory();
                pendingResult = null;
            }
        }

        // Refresh button handler
        refreshBtn.addEventListener('click', () => {
            refreshBtn.innerHTML = '<span class="loading"></span> REFRESHING';
            refreshBtn.disabled = true;
            
            // Clear cache and force refresh
            cachedData = [];
            fetchOptimizedData().then(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> REFRESH DATA';
                refreshBtn.disabled = false;
            }).catch(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> REFRESH DATA';
                refreshBtn.disabled = false;
            });
        });

        // Initialize
        setInterval(updatePeriodAndTimer, 100);
        
        // Initial update
        updatePeriodAndTimer();
    </script>
</body>
</html>
